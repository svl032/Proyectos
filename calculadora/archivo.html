<html>
  <head>
    <title>Calculadora</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link href="archivo.css" rel="stylesheet" />
  </head>

  <body>
    <div class="Calculadora">
      <div class="display">
        <h4 id="residuo">0</h4>
        <h1 id="resultado">0</h1>
      </div>

      <div class="botones">
        <div class="numeros">
          <button onclick="resetear()">C</button>
          <button onclick="absoluto()">+/-</button>
          <button onclick="percentage()">%</button>
          <button onclick="numero(7)">7</button>
          <button onclick="numero(8)">8</button>
          <button onclick="numero(9)">9</button>
          <button onclick="numero(4)">4</button>
          <button onclick="numero(5)">5</button>
          <button onclick="numero(6)">6</button>
          <button onclick="numero(1)">1</button>
          <button onclick="numero(2)">2</button>
          <button onclick="numero(3)">3</button>
          <button onclick="numero(0)">0</button>
          <div></div>
          <button onclick="comma()">,</button>
        </div>

        <div class="aritmetica">
          <button onclick="dividir()">รท</button>
          <button onclick="multiplica()">x</button>
          <button onclick="resta()">-</button>
          <button onclick="suma()">+</button>
          <button onclick="igual()">=</button>
        </div>
      </div>
    </div>

    <script src="archivo.js"></script>
  </body>
</html>
